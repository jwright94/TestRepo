kind: pipeline
name: default

steps:
- name: build
  image: mcr.microsoft.com/dotnet/core/sdk:2.1
  commands:
  - dotnet restore
  - dotnet publish -c Release --self-contained true -r linux-musl-x64 -o ./builds/TestRepo
  - ls ./builds/TestRepo
  - ls /app
  volumes:
  - name: app
    path: /app
- name: deploy
  image: docker
  privileged: true
  commands:
  - docker ps
  volumes:
  - name: docker
    path: /var/run/docker.sock
    
volumes:
- name: docker
  host: /var/run/docker.sock
